<!doctype html>

<html>

<head>

	<meta charset="utf-8">
	<title>Div Tag Template</title>
	<link href="main.css" rel="stylesheet" type="text/css">
	<style>
		body {
			background: lavender; 
			font: 100% Georgia, Times, serif;
			
		}
		h1 {
			font: 300% Arial, Helvetica, sans-serif;
			color: purple;
			
		}
		p {
			color:darkblue;
			
		}
		#wrapper{
			width: 1100px;
			margin: 0 auto;
			padding: 0 50px;
			text-align: left;
			position: relative;
		
		}
		header#mainHeader {
			height: 185px
			background: url(images/logo2.png) no-repeat 25px center;
			padding: 0 75px 0 300px;
			position: relative;
			border-bottom: 2px solid #F0F8FF;
			margin-bottom:16 px;
		}
		header#mainHeader div{
			margin-top: 16px;
			
		}
		header#mainHeader ul{
			list-style: none;
			float: left;
		
		}
		header#mainHeader ul li {
			float: left;
		
		}
		header#mainHeader ul li a {
			font-family: Arial, Helvetica, sans-serif;
			font-size: 20px;
			color: #000;
			padding: 0 20px;
			border-right: 1px solid black;
			text-decoration: none;
	
		}
		header#mainHeader ul li a.last{
			border:none;
		
		}
		header#mainHeader ul li a:hover{
			color: orchid
		
		}
		
		section#content{
			float: left;
			width: 600px;
			padding: 0 10px 0 25px;
			margin-bottom: 10px;
			border-right: 1px solid #F0F8FF;
		}
		 
		section#content p{
			color:#666;
			line-height: 1.6;
			margin-bottom: 10px;
		}
		
		aside#hobbies{
			font-size: 90%;
			float: right;
			width: 450px;
			margin-bottom: 20px;
		}
		
		footer#pageFooter{
			clear: both;
			border-top: 2px solid #F0F8FF;
			padding: 20px;
		}
			
		footer#pageFooter {
			text-align: center;
			font-style: italic;
			margin-bottom: 10px;
			color: #666;
		}
		
	</style>
	
</head>

<body>
<!-- Page Content Wrapper -->
<div id="wrapper">

	<!-- page header - logo, title, links -->
	<header id="mainHeader">
		<h1>Exploring Computer Science</h1>
		<h2>My Collection of Programming Projects and Assignments </h2>
		
		<!-- site Navigation links -->
		<div id="mainNav">
			<ul id="pages">
				<li>
				
					<a href="#">Scratch</a>
				</li>
				<li>
				
					<a href="#">Python</a>
				</li>
				<li>
				
					<a href="#">Java</a>
				</li>
				<li>
				
					<a href="#">Final Project</a>
				</li>
				<li>
				
					<a href="#">Home Page</a>
				</li>
				
			</ul>
		</div><!-- end Navigation links -->
	
	
	</header><!-- end header -->
	
	
	<!-- Section Content -->
	<section id="content">
			<p>Replace this text with project and assignment examples</p>
	</section><!-- end Content-->
	
	<!-- Aside Content -->
	<aside id="hobbies">
			<p>Place things you like here; photos, links, videos, etc.</p>
	</aside><!-- end Hobbies>
	
	<!-- Footer Content -->
	<footer id="pageFooter">
			<p>author, contact info, copyright</p>
	</footer><!-- end Footer>
	

</div><!-- end wrapper -->



</body>

</html>
